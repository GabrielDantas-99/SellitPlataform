<app-auth-layout>
  <form class="flex flex-col space-y-6" action="">
    <div class="flex flex-col space-y-2">
      <mat-form-field
        class="w-full input"
        appearance="outline"
        color="secondary"
      >
        <mat-label>Usuário</mat-label>
        <input type="text" matInput placeholder="John Lennon" />
        <mat-icon matSuffix>
          <i class="text-3xl text-zinc-200 bx bx-user-circle"></i>
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          type="password"
          class="!text-white"
          matInput
          placeholder="******"
        />
        <mat-icon matSuffix>
          <i class="text-zinc-200 bx bx-key text-3xl"></i>
        </mat-icon>
      </mat-form-field>
      <div class="w-full flex justify-end">
        <a
          class="text-white/70 text-right hover:cursor-pointer transition hover:underline hover:text-white"
          href=""
        >
          Esqueceu a senha?
        </a>
      </div>
    </div>
    <button class="!font-bold" type="submit" mat-flat-button color="primary">
      Entrar
    </button>
  </form>
  <div class="flex items-center text-white w-full my-6">
    <div class="border border-zinc-400 w-6/12"></div>
    <span class="w-1/6 text-center">Ou</span>
    <div class="border border-zinc-400 w-6/12"></div>
  </div>
  <div class="w-full text-center">
    <span class="text-white font-light">
      Ainda não possui uma conta?
      <a href="/register" class="hover:underline font-semibold">
        Cadastre-se
      </a>
    </span>
  </div>
</app-auth-layout>
