<app-auth-layout
  title="Login into your account"
  primaryBtnText="Entrar"
  secondaryBtnText="Cadastre-se"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid"
>
  <form [formGroup]="loginForm" class="flex flex-col space-y-6">
    <div class="flex flex-col space-y-2">
      <mat-form-field
        class="w-full input"
        appearance="outline"
        color="secondary"
      >
        <mat-label>Usu√°rio</mat-label>
        <input
          type="text"
          formControlName="email"
          name="email"
          matInput
          placeholder="John Lennon"
        />
        <mat-icon matSuffix>
          <i class="text-3xl text-zinc-200 bx bx-user-circle"></i>
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          type="password"
          formControlName="password"
          name="password"
          matInput
          placeholder="******"
        />
        <mat-icon matSuffix>
          <i class="text-zinc-200 bx bx-key text-3xl"></i>
        </mat-icon>
      </mat-form-field>
      <div class="w-full flex justify-end">
        <a
          class="text-white/70 text-right hover:cursor-pointer transition hover:underline hover:text-white"
          href=""
        >
          Esqueceu a senha?
        </a>
      </div>
    </div>
  </form>
</app-auth-layout>
