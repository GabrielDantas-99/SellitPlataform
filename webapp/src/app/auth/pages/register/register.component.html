<app-auth-layout>
  <form class="flex flex-col space-y-6" action="">
    <div class="flex flex-col space-y-2 w-full">
      <mat-form-field
        class="w-full input"
        appearance="outline"
        color="secondary"
      >
        <mat-label>Email</mat-label>
        <input type="text" matInput placeholder="John Lennon" />
        <mat-icon matSuffix>
          <i class="bx bx-at"></i>
        </mat-icon>
      </mat-form-field>
      <div class="flex items-center w-full">
        <mat-form-field
          class="w-6/12 pr-1"
          appearance="outline"
          color="secondary"
        >
          <mat-label>Nome</mat-label>
          <input type="text" matInput placeholder="John Lennon" />
          <mat-icon matSuffix>
            <i class="bx bx-user"></i>
          </mat-icon>
        </mat-form-field>

        <mat-form-field
          class="w-6/12 pl-1"
          appearance="outline"
          color="secondary"
        >
          <mat-label>Tefelone</mat-label>
          <input type="text" matInput placeholder="John Lennon" />
          <mat-icon matSuffix>
            <i class="bx bx-phone"></i>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="flex items-center w-full">
        <mat-form-field class="w-6/12 pr-1" appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            type="password"
            class="!text-white"
            matInput
            placeholder="******"
          />
          <mat-icon matSuffix>
            <i class="text-zinc-200 bx bx-key text-3xl"></i>
          </mat-icon>
        </mat-form-field>
        <mat-form-field class="w-6/12 pl-1" appearance="outline">
          <mat-label>Confirme a senha</mat-label>
          <input
            type="password"
            class="!text-white"
            matInput
            placeholder="******"
          />
          <mat-icon matSuffix>
            <i class="bx bx-check-double"></i>
          </mat-icon>
        </mat-form-field>
      </div>
      <div class="w-full flex justify-end">
        <a
          class="text-white/70 text-right hover:cursor-pointer transition hover:underline hover:text-white"
          href=""
        >
          Esqueceu a senha?
        </a>
      </div>
    </div>
    <button class="!font-bold" type="submit" mat-flat-button color="primary">
      Cadastrar
    </button>
  </form>
  <div class="flex items-center text-white w-full my-6">
    <div class="border border-zinc-400 w-6/12"></div>
    <span class="w-1/6 text-center">Ou</span>
    <div class="border border-zinc-400 w-6/12"></div>
  </div>
  <div class="w-full text-center">
    <span class="text-white font-light">
      JÃ¡ possui uma conta?
      <a href="/login" class="hover:underline font-semibold"> Conecte-se </a>
    </span>
  </div>
</app-auth-layout>
