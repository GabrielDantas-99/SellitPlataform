<div class="h-screen bg-[url('/auth-banner.jpg')] bg-cover">
  <div class="bg-black/40 grid h-screen place-items-center">
    <div
      class="shadow-md backdrop-blur-sm bg-black/60 border border-zinc-600 rounded-lg w-2/3 p-8 max-w-[1000px]"
    >
      <div class="flex items-center text-5xl font-medium justify-center">
        <span class="text-orange-400">Sell</span>
        <span class="text-white">.it</span>
      </div>
      <div class="flex items-center gap-10">
        <div class="w-1/2 h-full">
          <h4 class="text-orange-400 mb-4 text-3xl font-semibold">
            {{ title }}
          </h4>
          <p class="text-white font-medium">{{ subtitle }}</p>
          <ng-content></ng-content>
          <button
            (click)="submit()"
            class="btn-primary mt-6 w-full"
            [disabled]="disablePrimaryBtn"
          >
            {{ primaryBtnTxt }}
          </button>
        </div>
        <div class="w-1/2">
          <div class="flex my-6 min-w-[285px] justify-center">
            <span class="font-medium text-md mr-1 text-white flex-nowrap">
              {{ secondaryBtnTxt === "Entrar" ? "Já possui " : "Ainda não " }}
              possui uma conta?
            </span>
            <a (click)="navigate()" class="text-orange-500 link">
              {{ secondaryBtnTxt }}
            </a>
          </div>
          <div class="grid grid-cols-2 gap-4 text-white">
            <div class="plataform-atributes">
              <span class="material-symbols-rounded !text-6xl">
                inventory
              </span>
              <p>Gestão de Estoque</p>
            </div>
            <div class="plataform-atributes">
              <span class="material-symbols-rounded !text-6xl"> savings </span>
              <p>Fluxo de Caixa</p>
            </div>
            <div class="plataform-atributes">
              <span class="material-symbols-rounded !text-6xl"> sell </span>
              <p>Cupons e Descontos</p>
            </div>
            <div class="plataform-atributes">
              <span class="material-symbols-rounded !text-6xl">
                package_2
              </span>
              <p>Delivery</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
