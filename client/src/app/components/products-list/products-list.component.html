<div class="grid grid-cols-4 gap-4 w-full mt-8">
  <div
    *ngFor="let product of products"
    class="border-slate-200 border rounded-lg"
  >
    <div class="relative">
      <img
        class="w-full h-3/5 object-cover rounded-t-lg"
        src="{{ product.imgUrl != null ? product.imgUrl : '/placeholder.svg' }}"
        alt="imagem {{ product.name }}"
      />
      <button
        class="absolute top-3 right-3 bg-white/50 flex justify-center items-center h-10 w-10 p-2.5 pt-3 rounded-full"
      >
        <span class="material-symbols-rounded"> favorite </span>
      </button>
    </div>
    <div class="flex flex-col p-2">
      <div class="flex flex-col -gap-3">
        <div class="flex items-center justify-between py-1">
          <h4 class="text-slate-600 font-medium">{{ product.name }}</h4>
          <span class="flex items-center">
            <span class="material-symbols-rounded"> star_rate </span>
            {{ product.evaluation }}
          </span>
        </div>
        <span class="text-xs text-slate-400 truncate ...">
          {{ product.description }}
        </span>
      </div>
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-end gap-2">
          <h1 class="text-xl font-semibold">
            {{ product.price | currencyReais }}
          </h1>
          <h1 class="pb-0.5 text-sm text-red-500 font-semibold line-through">
            {{ product.price | currencyReais }}
          </h1>
        </div>
        <button
          (click)="addToCart(product)"
          class="hover:bg-green-400/5 transition ease-in-out duration-300 p-2 rounded border-slate-200 border grid place-items-center"
        >
          <span class="material-symbols-rounded"> add_shopping_cart </span>
        </button>
      </div>
    </div>
  </div>
</div>
