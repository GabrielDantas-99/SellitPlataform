<div class="h-screen">
  <app-header [cartCount]="cart.length"></app-header>
  <!-- Banner -->
  <div class="max-w-[1200px] mx-auto pb-12">
    <app-banner></app-banner>
    <app-shop-by-category (navigate)="navigate($event)"></app-shop-by-category>

    <ng-container *ngIf="products$ | async as products; else loading">
      <app-products-list
        (productToCart)="addToCart($event)"
        [products]="products"
      ></app-products-list>
    </ng-container>

    <ng-template #loading>
      <div class="w-full h-full grid place-items-center">
        <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
      </div>
    </ng-template>
  </div>
  <app-footer></app-footer>
</div>
